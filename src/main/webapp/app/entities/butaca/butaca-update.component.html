<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-butaca-heading" jhiTranslate="cinemacenterApp.butaca.home.createOrEditLabel">Create or edit a Butaca</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.butaca.fechaVenta" for="field_fechaVenta">Fecha Venta</label>
                    <div class="input-group">
                        <input id="field_fechaVenta" type="text" class="form-control" name="fechaVenta" ngbDatepicker #fechaVentaDp="ngbDatepicker" formControlName="fechaVenta"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaVentaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.butaca.fila" for="field_fila">Fila</label>
                    <input type="number" class="form-control" name="fila" id="field_fila"
                           formControlName="fila"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.butaca.asiento" for="field_asiento">Asiento</label>
                    <input type="number" class="form-control" name="asiento" id="field_asiento"
                           formControlName="asiento"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.butaca.estado" for="field_estado">Estado</label>
                    <input type="checkbox" class="form-control" name="estado" id="field_estado"
                           formControlName="estado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.butaca.proyeccion" for="field_proyeccion">Proyeccion</label>
                    <select class="form-control" id="field_proyeccion" name="proyeccion" formControlName="proyeccion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proyeccionOption.id === editForm.get('proyeccion')!.value?.id ? editForm.get('proyeccion')!.value : proyeccionOption" *ngFor="let proyeccionOption of proyeccions; trackBy: trackById">{{ proyeccionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.butaca.sala" for="field_sala">Sala</label>
                    <select class="form-control" id="field_sala" name="sala" formControlName="sala">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="salaOption.id === editForm.get('sala')!.value?.id ? editForm.get('sala')!.value : salaOption" *ngFor="let salaOption of salas; trackBy: trackById">{{ salaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
