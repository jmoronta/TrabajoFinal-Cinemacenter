<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-venta-heading" jhiTranslate="cinemacenterApp.venta.home.createOrEditLabel">Create or edit a Venta</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.venta.fechaVenta" for="field_fechaVenta">Fecha Venta</label>
                    <div class="input-group">
                        <input id="field_fechaVenta" type="text" class="form-control" name="fechaVenta" ngbDatepicker #fechaVentaDp="ngbDatepicker" formControlName="fechaVenta"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaVentaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.venta.butaca" for="field_butaca">Butaca</label>
                    <select class="form-control" id="field_butaca" name="butaca" formControlName="butaca">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="butacaOption.id === editForm.get('butaca')!.value?.id ? editForm.get('butaca')!.value : butacaOption" *ngFor="let butacaOption of butacas; trackBy: trackById">{{ butacaOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.venta.proyeccion" for="field_proyeccion">Proyeccion</label>
                    <select class="form-control" id="field_proyeccion" name="proyeccion" formControlName="proyeccion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="proyeccionOption.id === editForm.get('proyeccion')!.value?.id ? editForm.get('proyeccion')!.value : proyeccionOption" *ngFor="let proyeccionOption of proyeccions; trackBy: trackById">{{ proyeccionOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.venta.pelicula" for="field_pelicula">Pelicula</label>
                    <select class="form-control" id="field_pelicula" name="pelicula" formControlName="pelicula">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peliculaOption.id === editForm.get('pelicula')!.value?.id ? editForm.get('pelicula')!.value : peliculaOption" *ngFor="let peliculaOption of peliculas; trackBy: trackById">{{ peliculaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
