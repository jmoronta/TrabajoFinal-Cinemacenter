<div>
    <h2 id="page-heading">
        <span jhiTranslate="cinemacenterApp.venta.home.title">Ventas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-venta" [routerLink]="['/venta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="cinemacenterApp.venta.home.createLabel">
            Create a new Venta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ventas?.length === 0">
        <span jhiTranslate="cinemacenterApp.venta.home.notFound">No ventas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ventas && ventas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="cinemacenterApp.venta.fechaVenta">Fecha Venta</span></th>
                    <th scope="col" ><span jhiTranslate="cinemacenterApp.venta.butaca">Butaca</span></th>
                    <th scope="col" ><span jhiTranslate="cinemacenterApp.venta.proyeccion">Proyeccion</span></th>
                    <th scope="col" ><span jhiTranslate="cinemacenterApp.venta.pelicula">Pelicula</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let venta of ventas ;trackBy: trackId">
                    <td><a [routerLink]="['/venta', venta.id, 'view']">{{ venta.id }}</a></td>
                    <td>{{ venta.fechaVenta | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="venta.butaca">
                            <a [routerLink]="['/butaca', venta.butaca?.id, 'view']" >{{ venta.butaca?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="venta.proyeccion">
                            <a [routerLink]="['/proyeccion', venta.proyeccion?.id, 'view']" >{{ venta.proyeccion?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="venta.pelicula">
                            <a [routerLink]="['/pelicula', venta.pelicula?.id, 'view']" >{{ venta.pelicula?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/venta', venta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/venta', venta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(venta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
