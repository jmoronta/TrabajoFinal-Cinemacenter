<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pelicula-heading" jhiTranslate="cinemacenterApp.pelicula.home.createOrEditLabel">Create or edit a Pelicula</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.duracion" for="field_duracion">Duracion</label>
                    <input type="number" class="form-control" name="duracion" id="field_duracion"
                           formControlName="duracion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.descripcion" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.detalle" for="field_detalle">Detalle</label>
                    <input type="text" class="form-control" name="detalle" id="field_detalle"
                           formControlName="detalle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.genero" for="field_genero">Genero</label>
                    <input type="text" class="form-control" name="genero" id="field_genero"
                           formControlName="genero"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.clasifiacion" for="field_clasifiacion">Clasifiacion</label>
                    <input type="text" class="form-control" name="clasifiacion" id="field_clasifiacion"
                           formControlName="clasifiacion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.estado" for="field_estado">Estado</label>
                    <input type="checkbox" class="form-control" name="estado" id="field_estado"
                           formControlName="estado"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.fechaComienzo" for="field_fechaComienzo">Fecha Comienzo</label>
                    <div class="input-group">
                        <input id="field_fechaComienzo" type="text" class="form-control" name="fechaComienzo" ngbDatepicker #fechaComienzoDp="ngbDatepicker" formControlName="fechaComienzo"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaComienzoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cinemacenterApp.pelicula.fechaFinalizacion" for="field_fechaFinalizacion">Fecha Finalizacion</label>
                    <div class="input-group">
                        <input id="field_fechaFinalizacion" type="text" class="form-control" name="fechaFinalizacion" ngbDatepicker #fechaFinalizacionDp="ngbDatepicker" formControlName="fechaFinalizacion"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaFinalizacionDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
