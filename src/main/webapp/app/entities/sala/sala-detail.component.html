<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sala">
            <h2><span jhiTranslate="cinemacenterApp.sala.detail.title">Sala</span> {{ sala.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cinemacenterApp.sala.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ sala.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="cinemacenterApp.sala.estado">Estado</span></dt>
                <dd>
                    <span>{{ sala.estado }}</span>
                </dd>
                <dt><span jhiTranslate="cinemacenterApp.sala.filas">Filas</span></dt>
                <dd>
                    <span>{{ sala.filas }}</span>
                </dd>
                <dt><span jhiTranslate="cinemacenterApp.sala.asientos">Asientos</span></dt>
                <dd>
                    <span>{{ sala.asientos }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sala', sala.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
